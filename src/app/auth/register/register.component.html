<form [formGroup]="registerForm" (ngSubmit)="registration()">
  <mat-card>
    <mat-card-header>
      <h1>REGISTER</h1>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="fill" class="mat-50">
          <mat-label>Username</mat-label>
          <input formControlName="username" matInput />
        </mat-form-field>
      <mat-form-field appearance="fill" class="mat-50">
        <mat-label>Password</mat-label>
        <input type="password" formControlName="password" matInput />
      </mat-form-field>
    <div>
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input formControlName="name" matInput />
        </mat-form-field>
      </div>
        <mat-form-field appearance="fill" class="mat-50">
          <mat-label>Email</mat-label>
          <input type="email" formControlName="email" matInput />
        </mat-form-field>
        <mat-form-field appearance="fill" class="mat-50">
          <mat-label>Address</mat-label>
          <input type="" formControlName="address" matInput />
        </mat-form-field>
        <mat-form-field appearance="fill" class="mat-50">
          <mat-label>Phone</mat-label>
          <input type="number" formControlName="phone" matInput />
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <div class="div-50">
             <button type="submit" color="primary" class="mat-raised-button" mat-raised-button>Save</button>
        </div>
        <div class="div-50">
            <a routerLink="/login" color="accent" class="mat-raised-button" mat-raised-button>Back To Login</a>
       </div>
    </mat-card-actions>
  </mat-card>
</form>
